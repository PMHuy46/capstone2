  <body>
    <header>
      <div class="container">
        <div class="navbar-brand" href="#">

    <!-- form  -->
    <section class="formThuCung">
      <h2 class="text-center text-info fs-4 fw-normal">
        Form điền thông tin thú cưng
      </h2>

      <div class="container">
        <form class="form">
          <!-- Name  -->
          <div class="mb-3">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              id="name"
              placeholder="<Nhập tên thú cưng>"
            />
          </div>

          <!-- Price  -->
          <div class="mb-3">
            <input
              autocomplete="off"
              type="number"
              class="form-control"
              id="price"
              aria-describedby="helpId"
              placeholder="<Nhập giá thú cưng>"
            />
          </div>

          <!-- origin  -->
          <div class="mb-3">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              id="origin"
              placeholder="<Nhập xuất xứ của thú cưng>"
            />
          </div>

          <!-- img  -->
          <div class="mb-3">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              id="img"
              placeholder="<Nhập link ảnh thú cưng>"
            />
          </div>

          <!-- desc  -->
          <div class="mb-3">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              id="desc"
              placeholder="<Miêu tả ngắn cho thú cưng>"
            />
          </div>

          <!-- type  -->
          <div class="mb-3">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              id="type"
              placeholder="<Nhập giống loài của thú cưng>"
            />
          </div>

          <!-- best sale  -->
          <div class="mb-3">
            <select class="form-select form-select-lg" id="bestSale">
              <option selected>Best sale</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>

          <!-- species  -->
          <div class="mb-3">
            <select class="form-select form-select-lg" id="species">
              <option selected>Loại thú cưng</option>
              <option value="Chó">Chó</option>
              <option value="Mèo">Mèo</option>
            </select>
          </div>

          <!-- id  -->
          <div class="mb-3">
            <input
              autocomplete="off"
              type="number"
              disabled
              class="form-control text-center"
              id="id"
              placeholder="<ID: Mặc định>"
            />
          </div>

          <div class="button">
            <button type="submit" class="btnForm btn btn-info">
              Thêm thú cưng
            </button>

            <button type="button" id="capNhat" class="btnForm btn btn-warning">
              Cập nhật
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- render card  -->
    <section class="renderCard">
      <div class="container">
        <h3 class="pt-5 text-center text-info fs-4 fw-bolder mb-5">
          Danh sách thú cưng
        </h3>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="search"
            aria-describedby="helpId"
            placeholder="<Nhập tên của thú cưng muốn tìm nhé !!!>"
            oninput="searchPets()"
          />
        </div>
      </div>
      <div id="renderCards" class="container"></div>
      <h1 class="text-warning text-center p-5">_-End-_</h1>
    </section>

    <footer>
